<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung & Registrierung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      font-family: monospace;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://uploads.onecompiler.io/43cz3xenx/43k36aa9k/IMG_0875.webp");
    }

    .formular-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .formular {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg);
      padding: 2.5rem;
      width: 100%;
      background: linear-gradient(
          14deg,
          rgba(2, 0, 36, 0.8) 0%,
          rgba(24, 24, 65, 0.7) 66%,
          rgb(20, 76, 99) 100%
        ),
        radial-gradient(
          circle,
          rgba(2, 0, 36, 0.5) 0%,
          rgba(32, 15, 53, 0.2) 65%,
          rgba(14, 29, 28, 0.9) 100%
        );
      border: 2px solid #fff;
      box-shadow: 0 0 20px -5px rgba(0, 212, 255);
      border-radius: 8px;
      box-sizing: border-box;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      pointer-events: none;
      backface-visibility: hidden;
      z-index: 1;
      overflow: hidden;
    }

    .formular.visible {
      opacity: 1;
      transform: translate(-50%, -50%) rotateY(0deg);
      pointer-events: auto;
    }

    .formular.hidden {
      opacity: 0;
      transform: translate(-50%, -50%) rotateY(90deg);
      pointer-events: none;
    }

    .formular.hidden.reverse {
      transform: translate(-50%, -50%) rotateY(-90deg);
    }

    .formular-titel {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
      animation-duration: 1.5s;
      transition: 0.12s;
    }

    .formular-titel span {
      animation: flackern 2s linear infinite both;
    }

    .titel-2 {
      font-size: 2.5rem;
      font-weight: 800;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      -webkit-text-stroke: 0.1rem #fff;
      letter-spacing: 0.2rem;
      color: transparent;
      text-shadow: 0 0 16px #cecece;
    }

    .titel-2 span::before,
    .titel-2 span::after {
      content: "‚Äî";
    }

    @keyframes flackern {
      0%, 100% { opacity: 1; }
      41.99% { opacity: 1; }
      42% { opacity: 0; }
      43% { opacity: 0; }
      43.01% { opacity: 1; }
      47.99% { opacity: 1; }
      48% { opacity: 0; }
      49% { opacity: 0; }
      49.01% { opacity: 1; }
    }

    .eingabe-container {
      position: relative;
      margin: 1.2rem 0;
    }

    .eingabe-container input {
      outline: none;
      border: 2px solid #fff;
      background-color: #fff;
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border-radius: 4px;
      box-sizing: border-box;
    }

    .eingabe-benutzername:focus::placeholder,
    .eingabe-passwort:focus::placeholder,
    .eingabe-name:focus::placeholder,
    .eingabe-email:focus::placeholder {
      opacity: 0;
      transition: opacity 0.9s;
    }

    .passwort-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .passwort-toggle {
      position: absolute;
      right: 0.6rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
    }

    .einreichen {
      display: block;
      padding: 0.6rem;
      background: linear-gradient(90deg, #243949 0%, #517fa4 100%);
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      text-transform: uppercase;
      border: 2px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .einreichen:hover:not(.gesperrt) {
      transition: all 0.2s ease-out;
      box-shadow: 4px 5px 17px -4px #fff;
    }

    .einreichen::before {
      content: "";
      display: block;
      width: 0;
      height: 85%;
      position: absolute;
      top: 50%;
      left: 0;
      opacity: 0;
      background: #fff;
      box-shadow: 0 0 50px 30px #fff;
      transform: skewX(-20deg);
    }

    .einreichen:hover:not(.gesperrt)::before {
      animation: glanz 0.5s linear;
    }

    @keyframes glanz {
      from { opacity: 0; left: 0; }
      50% { opacity: 1; }
      to { opacity: 0; left: 100%; }
    }

    .einreichen.gesperrt {
      background: #ff0000;
      color: #fff;
      cursor: not-allowed;
      text-shadow: 0 0 5px #000;
      animation: pulsieren 1s ease-in-out infinite;
    }

    @keyframes pulsieren {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .anmeldelink {
      color: #c0c0c0;
      font-size: 1rem;
      text-align: center;
    }

    .anmeldelink a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .anmeldelink a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff0000;
      text-align: center;
      margin: 1rem 0;
      display: none;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .bg-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-size: cover;
      animation: animateBg 50s linear infinite;
    }

    @keyframes animateBg {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
        0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 0.1);
      animation: animate 3s linear infinite;
    }

    .star::before {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 1px;
      background: linear-gradient(90deg, #fff, transparent);
    }

    @keyframes animate {
      0% { transform: rotate(315deg) translateX(0); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: rotate(315deg) translateX(-1000px); opacity: 0; }
    }

    .star:nth-child(1) {
      top: 0;
      right: 0;
      left: initial;
      animation-delay: 0s;
      animation-duration: 1s;
    }

    .star:nth-child(2) {
      top: 0;
      right: 100px;
      left: initial;
      animation-delay: 0.2s;
      animation-duration: 3s;
    }

    .star:nth-child(3) {
      top: 0;
      right: 220px;
      left: initial;
      animation-delay: 2.75s;
      animation-duration: 2.75s;
    }

    .star:nth-child(4) {
      top: 0;
      right: -220px;
      left: initial;
      animation-delay: 1.6s;
      animation-duration: 1.6s;
    }

    @media (max-width: 600px) {
      .formular-container {
        max-width: 90%;
        padding: 0.5rem;
      }

      .formular {
        padding: 1.5rem;
      }

      .formular-titel {
        font-size: 1.2rem;
      }

      .titel-2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 400px) {
      .formular-container {
        max-width: 95%;
      }

      .formular {
        padding: 1rem;
      }

      .eingabe-container input {
        font-size: 0.9rem;
      }

      .einreichen {
        font-size: 0.9rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .formular-titel span,
      .einreichen.gesperrt,
      .formular,
      .bg-stars,
      .star {
        animation: none;
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="formular-container">
    <form class="formular visible" id="anmeldeformular">
      <div class="formular-titel"><span>Logge dich ein bei</span></div>
      <div class="titel-2"><span>SMOFD</span></div>
      <p class="error-message" id="anmelde-error-message"></p>
      <div class="eingabe-container">
        <label for="benutzername" class="sr-only">Benutzername</label>
        <input placeholder="Benutzername" type="text" class="eingabe-benutzername" id="benutzername" required />
      </div>
      <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </section>
      <div class="eingabe-container">
        <label for="passwort" class="sr-only">Passwort</label>
        <div class="passwort-container">
          <input placeholder="Passwort" type="password" class="eingabe-passwort" id="passwort" required />
          <button type="button" class="passwort-toggle" id="passwort-toggle" aria-label="Passwort anzeigen">üëÅÔ∏è</button>
        </div>
      </div>
      <button class="einreichen" type="submit" id="anmelde-einreichen">
        <span class="anmelde-text">Anmelden</span>
      </button>
      <p class="anmeldelink">
        Noch kein Zugang?
        <a class="wechsel-registrierung" href="#">Jetzt anfragen!</a>
      </p>
    </form>

    <form class="formular hidden" id="registrierungsformular">
      <div class="formular-titel"><span>Zugang anfordern bei</span></div>
      <div class="titel-2"><span>SMOFD</span></div>
      <p class="error-message" id="registrierungs-error-message"></p>
      <div class="eingabe-container">
        <label for="name" class="sr-only">Vollst√§ndiger Name</label>
        <input placeholder="Vollst√§ndiger Name" type="text" class="eingabe-name" id="name" required />
      </div>
      <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </section>
      <div class="eingabe-container">
        <label for="email" class="sr-only">E-Mail</label>
        <input placeholder="E-Mail" type="email" class="eingabe-email" id="email" required />
      </div>
      <button class="einreichen" type="submit" id="registrierungs-einreichen">
        <span class="anmelde-text">Absenden</span>
      </button>
      <p class="anmeldelink">
        Bereits registriert?
        <a class="wechsel-anmeldung" href="#">Zum Login</a>
      </p>
    </form>
  </div>

  <script>
    const anmeldeformular = document.getElementById('anmeldeformular');
    const registrierungsformular = document.getElementById('registrierungsformular');
    const wechselRegistrierung = document.querySelector('.wechsel-registrierung');
    const wechselAnmeldung = document.querySelector('.wechsel-anmeldung');

    wechselRegistrierung.addEventListener('click', (e) => {
      e.preventDefault();
      anmeldeformular.classList.remove('visible');
      anmeldeformular.classList.add('hidden');
      anmeldeformular.classList.add('reverse');
      setTimeout(() => {
        registrierungsformular.classList.remove('hidden');
        registrierungsformular.classList.add('visible');
      }, 300);
    });

    wechselAnmeldung.addEventListener('click', (e) => {
      e.preventDefault();
      registrierungsformular.classList.remove('visible');
      registrierungsformular.classList.add('hidden');
      setTimeout(() => {
        anmeldeformular.classList.remove('hidden');
        anmeldeformular.classList.remove('reverse');
        anmeldeformular.classList.add('visible');
      }, 300);
    });

    const passwortInput = document.getElementById('passwort');
    const toggleButton = document.getElementById('passwort-toggle');
    const anmeldeEinreichenButton = document.getElementById('anmelde-einreichen');
    const anmeldeErrorMessage = document.getElementById('anmelde-error-message');
    let fehlversuche = parseInt(localStorage.getItem('fehlversuche') || '0');
    let istGesperrt = localStorage.getItem('istGesperrt') === 'true';

    function startLockoutCountdown() {
      let verbleibendeZeit = 30;
      localStorage.setItem('verbleibendeZeit', verbleibendeZeit);
      anmeldeEinreichenButton.classList.add('gesperrt');
      anmeldeEinreichenButton.disabled = true;
      anmeldeErrorMessage.textContent = 'Passwort flach. Bitte warte.';
      anmeldeErrorMessage.style.display = 'block';

      const countdown = setInterval(() => {
        anmeldeEinreichenButton.querySelector('.anmelde-text').textContent = `Warte ${verbleibendeZeit}s`;
        verbleibendeZeit--;
        localStorage.setItem('verbleibendeZeit', verbleibendeZeit);
        if (verbleibendeZeit < 0) {
          clearInterval(countdown);
          istGesperrt = false;
          localStorage.setItem('istGesperrt', 'false');
          localStorage.removeItem('verbleibendeZeit');
          anmeldeEinreichenButton.classList.remove('gesperrt');
          anmeldeEinreichenButton.disabled = false;
          anmeldeEinreichenButton.querySelector('.anmelde-text').textContent = 'Anmelden';
          anmeldeErrorMessage.style.display = 'none';
        }
      }, 1000);
    }

    if (istGesperrt) {
      startLockoutCountdown();
    }

    toggleButton.addEventListener('click', () => {
      const type = passwortInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwortInput.setAttribute('type', type);
      toggleButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      toggleButton.setAttribute('aria-label', type === 'password' ? 'Passwort anzeigen' : 'Passwort verbergen');
    });

    anmeldeformular.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (istGesperrt) return;

      const benutzername = document.getElementById('benutzername').value;
      const passwort = passwortInput.value;

      const istKorrekt = false;

      if (!istKorrekt) {
        fehlversuche++;
        localStorage.setItem('fehlversuche', fehlversuche);
        passwortInput.value = '';
        if (fehlversuche > 3) {
          istGesperrt = true;
          localStorage.setItem('istGesperrt', 'true');
          startLockoutCountdown();
        } else {
          anmeldeErrorMessage.textContent = 'Falsches Passwort.';
          anmeldeErrorMessage.style.display = 'block';
        }
      } else {
        fehlversuche = 0;
        localStorage.setItem('fehlversuche', '0');
        anmeldeErrorMessage.style.display = 'none';
        window.location.href = '/dashboard';
      }
    });

    const registrierungsEinreichenButton = document.getElementById('registrierungs-einreichen');
    const registrierungsErrorMessage = document.getElementById('registrierungs-error-message');

    registrierungsformular.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const istKorrekt = true;

      if (istKorrekt) {
        registrierungsErrorMessage.style.display = 'none';
        alert('Registrierungsanfrage gesendet!');
        registrierungsformular.classList.remove('visible');
        registrierungsformular.classList.add('hidden');
        setTimeout(() => {
          anmeldeformular.classList.remove('hidden');
          anmeldeformular.classList.remove('reverse');
          anmeldeformular.classList.add('visible');
        }, 300);
      } else {
        registrierungsErrorMessage.textContent = 'Fehler bei der Registrierung. Bitte √ºberpr√ºfe deine Eingaben.';
        registrierungsErrorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
