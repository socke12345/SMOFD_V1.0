<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginContainer">
  <h2>Login</h2>
  <input type="text" id="usernameInput" placeholder="Benutzername">
  <input type="password" id="passwordInput" placeholder="Passwort">
  <button id="loginBtn">Login</button>
</div>

<div id="chatContainer" style="display:none;">
  <div id="onlineUsers">Online Nutzer: <span id="onlineCount">0</span></div>
  <div id="messages"></div>
  <div id="chatInput">
    <input type="text" id="messageInput" placeholder="Nachricht schreiben...">
    <button id="sendBtn">Senden</button>
  </div>
</div>

<script src="chat.js"></script>
</body>
</html>
